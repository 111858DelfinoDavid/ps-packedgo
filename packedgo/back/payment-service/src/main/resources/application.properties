# Application Name
spring.application.name=payment-service

# Server Configuration
server.port=${SERVER_PORT:8085}
server.servlet.context-path=/api

# Database Configuration - PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/payment_service_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.packedgo.payment_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# MercadoPago Configuration
mercadopago.access.token=${MERCADOPAGO_ACCESS_TOKEN:APP_USR-1160956444149133-101721-055aec8c374959f568654aeda79ccd31-2932397372}
mercadopago.public.key=${MERCADOPAGO_PUBLIC_KEY:APP_USR-704e26b4-2405-4401-8cd9-fe981e4f70ae}
mercadopago.webhook.url=${WEBHOOK_URL:}

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}
frontend.url=${FRONTEND_URL:http://localhost:4200}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}

# Security
spring.security.filter.order=5

# Spring Cloud Compatibility (deshabilitar verificaci√≥n temporal)
spring.cloud.compatibility-verifier.enabled=false

