spring.application.name=consumption-service
server.servlet.context-path=/api
server.port=8088

# Spring Cloud Compatibility
spring.cloud.compatibility-verifier.enabled=false

# Service URLs
order.service.url=${ORDER_SERVICE_URL:http://localhost:8084/api}
event.service.url=${EVENT_SERVICE_URL:http://localhost:8086/api}

# QR Code Security
qr.secret.key=${QR_SECRET_KEY:packedgo-qr-secret-key-2025}
qr.expiration.minutes=60

# Logging
logging.level.com.packed_go.consumption_service=DEBUG
logging.level.org.springframework.web=DEBUG
