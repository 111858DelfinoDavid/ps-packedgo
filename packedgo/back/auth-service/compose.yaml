services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: ${DATABASE_USER:-admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-admin}
      TZ: 'America/Argentina/Buenos_Aires'
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-admin} -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  auth-service:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-8081}:${SERVER_PORT:-8081}"
    env_file:
      - .env
    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge

volumes:
  pgdata:
