# Database configuration for Docker
spring.datasource.url=jdbc:postgresql://auth-db:5432/auth_db
spring.datasource.username=auth_user
spring.datasource.password=auth_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=8081

# Users Service URL for Docker network
app.services.users-service.base-url=http://users-service:8082

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.packed_go.auth_service=DEBUG
logging.level.org.springframework.security=DEBUG