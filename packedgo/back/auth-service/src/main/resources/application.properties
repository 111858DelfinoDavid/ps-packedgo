# ==============================================
# AUTH SERVICE - APPLICATION CONFIGURATION
# ==============================================
# Todas las variables se obtienen del archivo .env

spring.application.name=auth-service
server.port=${SERVER_PORT}
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# Mailtrap Email Configuration (SMTP)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
app.email.from=${EMAIL_FROM}

# Frontend Configuration
app.frontend.base-url=${FRONTEND_BASE_URL}

# Docker Compose Configuration - Disable auto-discovery
spring.docker.compose.enabled=false
spring.docker.compose.lifecycle-management=none

# External Services Configuration
app.services.users-service.base-url=${USERS_SERVICE_URL}

# Logging
logging.level.com.packed_go.auth_service=${LOGGING_LEVEL_AUTH}
logging.level.org.springframework.security=${LOGGING_LEVEL_SECURITY}
