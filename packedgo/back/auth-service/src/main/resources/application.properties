spring.application.name=auth-service
server.port=${SERVER_PORT:8081}

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/auth_db}
spring.datasource.username=${DATABASE_USER:admin}
spring.datasource.password=${DATABASE_PASSWORD:admin}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey123456789PackedGoAuth2025VerySecureKey}
app.jwt.expiration=3600000
app.jwt.refresh-expiration=2592000000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Docker Compose Configuration - Disable auto-discovery
spring.docker.compose.enabled=false
spring.docker.compose.lifecycle-management=none

# Logging
logging.level.com.packed_go.auth_service=DEBUG
logging.level.org.springframework.security=DEBUG
