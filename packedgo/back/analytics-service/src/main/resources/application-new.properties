# ==============================================
# ANALYTICS SERVICE - APPLICATION CONFIGURATION
# ==============================================
# Todas las variables se obtienen del archivo .env

spring.application.name=analytics-service
server.port=${SERVER_PORT:8087}
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

# JWT Configuration
app.jwt.secret=${JWT_SECRET}

# External Services Configuration
app.services.auth-service.base-url=${AUTH_SERVICE_URL:http://localhost:8081}
app.services.users-service.base-url=${USERS_SERVICE_URL:http://localhost:8082}
app.services.event-service.base-url=${EVENT_SERVICE_URL:http://localhost:8086}
app.services.order-service.base-url=${ORDER_SERVICE_URL:http://localhost:8084}
app.services.payment-service.base-url=${PAYMENT_SERVICE_URL:http://localhost:8085}

# Docker Compose Configuration - Disable auto-discovery
spring.docker.compose.enabled=false
spring.docker.compose.lifecycle-management=none

# Logging
logging.level.com.packed_go.analytics_service=${LOGGING_LEVEL_ANALYTICS:DEBUG}
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
