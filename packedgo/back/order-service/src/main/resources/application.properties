# ==============================================
# ORDER SERVICE - APPLICATION CONFIGURATION
# ==============================================

spring.application.name=order-service
server.port=${SERVER_PORT}
server.servlet.context-path=/api

# ==============================================
# DATABASE CONFIGURATION
# ==============================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================================
# JWT CONFIGURATION
# ==============================================
app.jwt.secret=${JWT_SECRET}

# ==============================================
# FRONTEND CONFIGURATION
# ==============================================
# Used for Stripe success/cancel redirects and links in confirmation emails
app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost:3000}

# ==============================================
# EXTERNAL SERVICES CONFIGURATION
# ==============================================
app.services.event-service.base-url=${EVENT_SERVICE_URL}
app.services.auth-service.base-url=${AUTH_SERVICE_URL}
app.services.payment-service.base-url=${PAYMENT_SERVICE_URL:http://localhost:8085}

# ==============================================
# CART CONFIGURATION
# ============================================== 
app.cart.expiration-minutes=${CART_EXPIRATION_MINUTES}
app.cart.cleanup-interval-minutes=${CART_CLEANUP_INTERVAL_MINUTES}

# ==============================================
# MAIL CONFIGURATION
# ==============================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ==============================================
# DOCKER COMPOSE CONFIGURATION
# ==============================================
spring.docker.compose.enabled=false
spring.docker.compose.lifecycle-management=none

# ==============================================
# ACTUATOR CONFIGURATION
# ==============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ==============================================
# TIMEZONE CONFIGURATION
# ==============================================
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

# ==============================================
# LOGGING CONFIGURATION
# ==============================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.packed_go.order_service=${LOGGING_LEVEL_ORDER:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
