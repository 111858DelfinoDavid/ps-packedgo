spring.application.name=user-service

# The app will take the DATABASE_URL variable, but by default it uses db:5432
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db:5432/users}
spring.datasource.username=${DATABASE_USER:admin}
spring.datasource.password=${DATABASE_PASSWORD:admin}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.security.user.name=admin
spring.security.user.password=password123
spring.jpa.hibernate.ddl-auto=update

app.name=user-service
app.url=http://localhost:8080
app.dev-name=David
app.dev-email=davideliasdelfino@gmail.com
app.desc=API para la gestion de usuarios
app.version=1.0.0