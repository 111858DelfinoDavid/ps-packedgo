<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvid√© mi Contrase√±a - PackedGo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-password-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .forgot-password-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .form-group input.error-input {
            border-color: #e74c3c;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="logo">üéí PackedGo</div>
        <h1>Olvid√© mi Contrase√±a</h1>
        <p class="description">
            Ingresa tu email y documento para verificar tu identidad. Te enviaremos un enlace para restablecer tu contrase√±a.
        </p>

        <div id="alert" class="alert"></div>

        <form id="forgotPasswordForm">
            
            <div class="form-group">
                <label for="document">Documento *</label>
                <input type="number" id="document" name="document" required min="1" max="999999999">
                <div class="error" id="documentError">Por favor ingresa un documento v√°lido</div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Por favor ingresa un email v√°lido</div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                Enviar Enlace de Recuperaci√≥n
                <span class="loading" id="loading">
                    <span class="spinner"></span>
                </span>
            </button>
        </form>

        <a href="login.html" class="back-link">‚Üê Volver al Login</a>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8081/auth';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const userDocument = document.getElementById('document').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');

            // Limpiar errores previos
            clearErrors();
            hideAlert();

            // Validaciones b√°sicas
            if (!validateForm(email, userDocument)) {
                return;
            }

            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'inline-block';

            try {
                // Enviar email de recuperaci√≥n directamente
                console.log('Enviando request a:', `${API_BASE_URL}/forgot-password`);
                const response = await fetch(`${API_BASE_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email,
                        document: parseInt(userDocument)
                    })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    showAlert('Email de recuperaci√≥n enviado exitosamente. Revisa tu bandeja de entrada.', 'success');
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    showAlert(data.message || 'Error al enviar el email de recuperaci√≥n', 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n. Por favor intenta nuevamente', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function validateForm(email, userDocument) {
            let isValid = true;

            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showFieldError('email', 'Por favor ingresa un email v√°lido');
                isValid = false;
            }

            // Validar documento
            const documentNum = parseInt(userDocument);
            if (!userDocument || documentNum < 1 || documentNum > 999999999) {
                showFieldError('document', 'Por favor ingresa un documento v√°lido (1-999999999)');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error-input');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearErrors() {
            const errorInputs = document.querySelectorAll('.error-input');
            const errorDivs = document.querySelectorAll('.error');
            
            errorInputs.forEach(input => input.classList.remove('error-input'));
            errorDivs.forEach(div => div.style.display = 'none');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        // Limpiar errores cuando el usuario empiece a escribir
        document.getElementById('email').addEventListener('input', function() {
            if (this.classList.contains('error-input')) {
                this.classList.remove('error-input');
                document.getElementById('emailError').style.display = 'none';
            }
        });

        document.getElementById('document').addEventListener('input', function() {
            if (this.classList.contains('error-input')) {
                this.classList.remove('error-input');
                document.getElementById('documentError').style.display = 'none';
            }
        });
    </script>
</body>
</html>
