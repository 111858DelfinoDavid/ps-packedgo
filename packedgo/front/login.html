<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackedGo - Iniciar Sesi√≥n</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --text-dark: #333;
            --text-light: #666;
            --border-radius: 15px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle fill="rgba(255,255,255,0.05)" cx="50" cy="50" r="40"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -20px) rotate(120deg); }
            66% { transform: translate(-10px, 10px) rotate(240deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            font-size: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-title {
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-floating > label {
            color: var(--text-light);
            font-weight: 500;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            color: white;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 0%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #ffe6e6;
            border: 1px solid #ffb3b3;
            color: #d63384;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            border: 1px solid #b3d9b3;
            color: #198754;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <div class="brand-logo">
                <i class="bi bi-calendar-event"></i>
            </div>
            <div class="brand-name">PackedGo</div>
            <div class="brand-subtitle">Tu portal de eventos favorito</div>
        </div>

        <h2 class="form-title">Iniciar Sesi√≥n</h2>

        <div id="errorMessage" class="error-message">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="success-message">
            <i class="bi bi-check-circle me-2"></i>
            <span id="successText"></span>
        </div>

        <form id="loginForm" novalidate>
            <div class="form-floating">
                <input type="text" class="form-control" id="document" name="document" placeholder="DNI" required pattern="[0-9]{7,8}" maxlength="8">
                <label for="document">
                    <i class="bi bi-card-text me-2"></i>DNI
                </label>
                <div class="invalid-feedback">
                    Por favor, ingrese su DNI (7-8 d√≠gitos).
                </div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contrase√±a" required>
                <label for="password">
                    <i class="bi bi-lock me-2"></i>Contrase√±a
                </label>
                <div class="invalid-feedback">
                    Por favor, ingrese su contrase√±a.
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Recordarme
                </label>
            </div>

            <button type="submit" class="btn btn-login">
                <span class="loading-spinner spinner-border spinner-border-sm" role="status"></span>
                <i class="bi bi-box-arrow-in-right me-2"></i>
                <span id="loginButtonText">Iniciar Sesi√≥n</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="forgot-password.html" id="forgotPasswordLink">¬øOlvidaste tu contrase√±a?</a>
        </div>

        <div class="divider">
            <span>¬øNo tienes cuenta?</span>
        </div>

        <div class="register-link">
            <a href="register.html">
                <i class="bi bi-person-plus me-1"></i>
                Crear nueva cuenta
            </a>
        </div>

        <div class="text-center mt-3">
            <a href="index.html" class="text-muted text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>
                Volver al inicio
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Estado de la aplicaci√≥n
        let isLoading = false;

        // Referencias DOM
        const loginForm = document.getElementById('loginForm');
        const documentInput = document.getElementById('document');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginButton = document.querySelector('.btn-login');
        const loginButtonText = document.getElementById('loginButtonText');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');

        // Funciones de utilidad
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(loading) {
            isLoading = loading;
            if (loading) {
                loginButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                loginButtonText.textContent = 'Iniciando sesi√≥n...';
            } else {
                loginButton.disabled = false;
                loadingSpinner.style.display = 'none';
                loginButtonText.textContent = 'Iniciar Sesi√≥n';
            }
        }

        // Validaci√≥n del formulario
        function validateForm() {
            let isValid = true;
            
            // Validar DNI
            const documentValue = documentInput.value.trim();
            if (!documentValue || !/^[0-9]{7,8}$/.test(documentValue)) {
                documentInput.classList.add('is-invalid');
                isValid = false;
            } else {
                documentInput.classList.remove('is-invalid');
                documentInput.classList.add('is-valid');
            }

            // Validar contrase√±a
            if (!passwordInput.value.trim()) {
                passwordInput.classList.add('is-invalid');
                isValid = false;
            } else {
                passwordInput.classList.remove('is-invalid');
                passwordInput.classList.add('is-valid');
            }

            return isValid;
        }

        // Funci√≥n de login
        async function performLogin(credentials) {
            try {
                console.log('Attempting login with:', credentials); // Debug
                
                const response = await fetch('http://localhost:8081/auth/customer/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });

                console.log('Login response status:', response.status); // Debug
                const data = await response.json();
                console.log('Login response data:', data); // Debug

                if (response.ok && data.success) {
                    // Login exitoso - DATOS REALES DEL SERVIDOR
                    showSuccess('¬°Inicio de sesi√≥n exitoso! Redirigiendo...');
                    
                    // Guardar SOLO el token - Los datos se extraen del JWT por seguridad
                    localStorage.setItem('userToken', data.data.token);
                    
                    // Solo guardamos datos NO sensibles para UI
                    const userData = data.data.user || data.data;
                    localStorage.setItem('userName', userData.username || userData.name);
                    localStorage.setItem('userEmail', userData.email || '');
                    
                    console.log('Saved to localStorage:', {
                        token: data.data.token ? 'Present' : 'Missing',
                        name: userData.username || userData.name,
                        email: userData.email
                    }); // Debug - NO MOSTRAMOS DATOS SENSIBLES
                    
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('rememberMe', 'true');
                        localStorage.setItem('savedDocument', credentials.document);
                    } else {
                        localStorage.removeItem('rememberMe');
                        localStorage.removeItem('savedDocument');
                    }

                    // Redirigir despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = 'consumer-dashboard.html';
                    }, 1000);
                    
                } else {
                    // Error de login del servidor
                    console.error('Login failed - Server response:', data);
                    throw new Error(data.message || 'Credenciales inv√°lidas');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('‚ùå Error de conexi√≥n. Los microservicios no est√°n corriendo.');
                    console.error('üö® SOLUCI√ìN: Ejecute en el directorio back/: docker-compose up --build');
                } else {
                    showError(error.message || 'Error al iniciar sesi√≥n. Verifique sus credenciales.');
                }
            }
        }

        // Event listeners
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            event.stopPropagation();

            if (isLoading) return;

            hideMessages();

            if (!validateForm()) {
                loginForm.classList.add('was-validated');
                return;
            }

            setLoading(true);

            const credentials = {
                document: parseInt(documentInput.value.trim()),
                password: passwordInput.value.trim()
            };

            await performLogin(credentials);
            setLoading(false);
        });

        // Limpiar validaci√≥n en tiempo real
        [documentInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                if (this.classList.contains('is-invalid') && this.value.trim()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
                hideMessages();
            });
        });

        // Validaci√≥n de solo n√∫meros para DNI
        documentInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Cargar DNI guardado si existe
        document.addEventListener('DOMContentLoaded', function() {
            const savedDocument = localStorage.getItem('savedDocument');
            const rememberMe = localStorage.getItem('rememberMe');
            
            if (rememberMe === 'true' && savedDocument) {
                documentInput.value = savedDocument;
                rememberMeCheckbox.checked = true;
            }
        });

        // Manejar "Olvidaste tu contrase√±a"
        // document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
        //     e.preventDefault();
        //     alert('Funcionalidad de recuperaci√≥n de contrase√±a pr√≥ximamente disponible.');
        // });

        // Verificar si ya est√° logueado
        if (localStorage.getItem('userToken')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
