<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
        }
        .form-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="form-container w-100">
            <h2 class="text-center form-title">Formulario de Registro</h2>
            
            <form id="registroForm" novalidate>
                <div class="row">
                    <!-- Nombre -->
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                        <div class="invalid-feedback">
                            Por favor, ingrese su nombre.
                        </div>
                    </div>
                    
                    <!-- Apellido -->
                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                        <div class="invalid-feedback">
                            Por favor, ingrese su apellido.
                        </div>
                    </div>
                </div>
                
                <!-- DNI -->
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="dni" name="dni" pattern="[0-9]{7,8}" maxlength="8" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese un DNI válido (7-8 dígitos).
                    </div>
                </div>
                
                <!-- Correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese un correo electrónico válido.
                    </div>
                </div>
                
                <!-- Fecha de Nacimiento -->
                <div class="mb-4">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                    <div class="invalid-feedback">
                        Por favor, seleccione su fecha de nacimiento.
                    </div>
                </div>
                
                <!-- Botón Enviar -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-submit">
                        <i class="bi bi-send me-2"></i>Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Validación del formulario
        (function() {
            'use strict';
            
            const form = document.getElementById('registroForm');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                event.stopPropagation();
                
                if (form.checkValidity()) {
                    // Aquí puedes agregar la lógica para enviar los datos
                    alert('Formulario enviado correctamente!');
                    
                    // Opcional: limpiar el formulario después del envío
                    form.reset();
                    form.classList.remove('was-validated');
                } else {
                    // Mostrar errores de validación
                    form.classList.add('was-validated');
                }
            });
            
            // Validación en tiempo real para el DNI
            const dniInput = document.getElementById('dni');
            dniInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        })();
    </script>
</body>
</html>
