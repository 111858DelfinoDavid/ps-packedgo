<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackedGo - Login Cliente</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --consumer-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --text-dark: #333;
            --text-light: #666;
            --border-radius: 15px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--consumer-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle fill="rgba(255,255,255,0.05)" cx="50" cy="50" r="40"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -20px) rotate(120deg); }
            66% { transform: translate(-10px, 10px) rotate(240deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-type-badge {
            background: var(--consumer-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            font-size: 3rem;
            background: var(--consumer-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-title {
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            background: white;
        }

        .form-floating > label {
            color: var(--text-light);
            font-weight: 500;
        }

        .btn-login {
            background: var(--consumer-gradient);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            color: white;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .register-link, .admin-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a, .admin-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-link a:hover, .admin-link a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        .error-message {
            background: #ffe6e6;
            border: 1px solid #ffb3b3;
            color: #d63384;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            border: 1px solid #b3d9b3;
            color: #198754;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .dni-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1976d2;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="user-type-badge">
            <i class="bi bi-person-heart me-2"></i>
            Acceso Cliente
        </div>

        <div class="brand">
            <div class="brand-logo">
                <i class="bi bi-calendar-event"></i>
            </div>
            <div class="brand-name">PackedGo</div>
            <div class="brand-subtitle">Tu portal de eventos favorito</div>
        </div>

        <h2 class="form-title">Iniciar Sesión</h2>

        <div class="dni-info">
            <i class="bi bi-info-circle me-2"></i>
            Ingresa tu DNI sin puntos ni espacios
        </div>

        <div id="errorMessage" class="error-message">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="success-message">
            <i class="bi bi-check-circle me-2"></i>
            <span id="successText"></span>
        </div>

        <form id="loginForm" novalidate>
            <div class="form-floating">
                <input type="text" class="form-control" id="dni" name="dni" placeholder="DNI" required pattern="[0-9]{7,8}" maxlength="8">
                <label for="dni">
                    <i class="bi bi-card-text me-2"></i>Documento (DNI)
                </label>
                <div class="invalid-feedback">
                    Por favor, ingrese un DNI válido (7-8 dígitos).
                </div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required minlength="6">
                <label for="password">
                    <i class="bi bi-lock me-2"></i>Contraseña
                </label>
                <div class="invalid-feedback">
                    Por favor, ingrese su contraseña.
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Recordarme
                </label>
            </div>

            <button type="submit" class="btn btn-login">
                <span class="loading-spinner spinner-border spinner-border-sm" role="status"></span>
                <i class="bi bi-box-arrow-in-right me-2"></i>
                <span id="loginButtonText">Iniciar Sesión</span>
            </button>
        </form>

        <div class="divider">
            <span>¿No tienes cuenta?</span>
        </div>

        <div class="register-link">
            <a href="consumer-register.html">
                <i class="bi bi-person-plus me-1"></i>
                Crear cuenta de cliente
            </a>
        </div>

        <div class="admin-link">
            <a href="admin-login.html">
                <i class="bi bi-shield me-1"></i>
                ¿Eres administrador? Entra aquí
            </a>
        </div>

        <div class="text-center mt-3">
            <a href="index.html" class="text-muted text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>
                Volver al inicio
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Estado de la aplicación
        let isLoading = false;

        // Referencias DOM
        const loginForm = document.getElementById('loginForm');
        const dniInput = document.getElementById('dni');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginButton = document.querySelector('.btn-login');
        const loginButtonText = document.getElementById('loginButtonText');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');

        // Funciones de utilidad
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(loading) {
            isLoading = loading;
            if (loading) {
                loginButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                loginButtonText.textContent = 'Iniciando sesión...';
            } else {
                loginButton.disabled = false;
                loadingSpinner.style.display = 'none';
                loginButtonText.textContent = 'Iniciar Sesión';
            }
        }

        // Validación del formulario
        function validateForm() {
            let isValid = true;
            
            // Validar DNI
            const dniValue = dniInput.value.trim();
            if (!dniValue || !/^[0-9]{7,8}$/.test(dniValue)) {
                dniInput.classList.add('is-invalid');
                isValid = false;
            } else {
                dniInput.classList.remove('is-invalid');
                dniInput.classList.add('is-valid');
            }

            // Validar contraseña
            if (!passwordInput.value.trim() || passwordInput.value.length < 6) {
                passwordInput.classList.add('is-invalid');
                isValid = false;
            } else {
                passwordInput.classList.remove('is-invalid');
                passwordInput.classList.add('is-valid');
            }

            return isValid;
        }

        // Función de login para consumidores
        async function performConsumerLogin(credentials) {
            try {
                // URL específica para login de consumidores
                const response = await fetch('http://localhost:8081/auth/customer/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        document: parseInt(credentials.dni),  // Enviar como número
                        password: credentials.password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Login exitoso
                    showSuccess('¡Inicio de sesión exitoso! Redirigiendo...');
                    
                    // Guardar datos de sesión
                    localStorage.setItem('userToken', data.token || 'consumer-token-' + Date.now());
                    localStorage.setItem('userRole', 'CUSTOMER');
                    localStorage.setItem('userName', data.name || 'Cliente');
                    localStorage.setItem('userDocument', credentials.dni);
                    
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('rememberMe', 'true');
                        localStorage.setItem('savedDocument', credentials.dni);
                    } else {
                        localStorage.removeItem('rememberMe');
                        localStorage.removeItem('savedDocument');
                    }

                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = 'consumer-dashboard.html';
                    }, 1000);
                    
                } else {
                    // Error de login
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || 'DNI o contraseña incorrectos');
                }
            } catch (error) {
                console.error('Consumer login error:', error);
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Error de conexión. Verifique que el servidor esté funcionando en el puerto 8081.');
                } else {
                    showError(error.message || 'Error al iniciar sesión. Verifique su DNI y contraseña.');
                }
            }
        }

        // Event listeners
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            event.stopPropagation();

            if (isLoading) return;

            hideMessages();

            if (!validateForm()) {
                loginForm.classList.add('was-validated');
                return;
            }

            setLoading(true);

            const credentials = {
                dni: dniInput.value.trim(),
                password: passwordInput.value.trim()
            };

            await performConsumerLogin(credentials);
            setLoading(false);
        });

        // Validar DNI en tiempo real
        dniInput.addEventListener('input', function() {
            // Solo permitir números
            this.value = this.value.replace(/[^0-9]/g, '');
            
            if (this.classList.contains('is-invalid') && this.value.trim() && /^[0-9]{7,8}$/.test(this.value)) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            }
            hideMessages();
        });

        // Limpiar validación en tiempo real para contraseña
        passwordInput.addEventListener('input', function() {
            if (this.classList.contains('is-invalid') && this.value.trim() && this.value.length >= 6) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            }
            hideMessages();
        });

        // Cargar DNI guardado si existe
        document.addEventListener('DOMContentLoaded', function() {
            const savedDocument = localStorage.getItem('savedDocument');
            const rememberMe = localStorage.getItem('rememberMe');
            
            if (rememberMe === 'true' && savedDocument) {
                dniInput.value = savedDocument;
                rememberMeCheckbox.checked = true;
            }
        });

        // Verificar si ya está logueado
        if (localStorage.getItem('userToken') && localStorage.getItem('userRole') === 'CUSTOMER') {
            window.location.href = 'consumer-dashboard.html';
        }
    </script>
</body>
</html>
