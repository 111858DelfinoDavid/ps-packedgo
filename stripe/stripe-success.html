<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - PackedGo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .message {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .payment-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .payment-details p {
            margin: 10px 0;
            color: #333;
        }

        .payment-details strong {
            color: #667eea;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>¡Pago Exitoso!</h1>
        <p class="message">Tu compra ha sido procesada correctamente</p>

        <div id="loading">
            <div class="spinner"></div>
            <p>Verificando detalles del pago...</p>
        </div>

        <div id="details" class="payment-details" style="display: none;">
            <p><strong>Session ID:</strong> <span id="sessionId"></span></p>
            <p><strong>Estado:</strong> <span id="status"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Monto Total:</strong> <span id="amount"></span></p>
        </div>

        <a href="http://localhost:3000/stripe-checkout.html" class="btn">Volver al Inicio</a>
    </div>

    <script>
        const API_URL = 'http://localhost:8081/api/stripe';
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        async function loadSessionDetails() {
            if (!sessionId) {
                document.getElementById('loading').style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/session/${sessionId}`);
                
                if (!response.ok) {
                    throw new Error('Error al obtener detalles');
                }

                const data = await response.json();
                
                document.getElementById('sessionId').textContent = data.id;
                document.getElementById('status').textContent = data.payment_status;
                document.getElementById('email').textContent = data.customer_email || 'N/A';
                document.getElementById('amount').textContent = `$${(data.amount_total / 100).toFixed(2)} ${data.currency.toUpperCase()}`;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('details').style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<p>No se pudieron cargar los detalles</p>';
            }
        }

        loadSessionDetails();
    </script>
</body>
</html>
