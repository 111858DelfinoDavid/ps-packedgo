spring.application.name=stripe

# Server Configuration
server.port=${SERVER_PORT:8081}

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}

# URLs
app.base.url=${BASE_URL:http://localhost:8081}
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# CORS Configuration
cors.allowed.origins=${FRONTEND_URL:http://localhost:3000},http://localhost:4200

# Logging
logging.level.com.packegoapi.stripe=DEBUG
logging.level.com.stripe=DEBUG
